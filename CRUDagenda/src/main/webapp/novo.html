<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
	
<link rel="icon" href="imagens/favicon.png">

<style type="text/css">
h1 {
	text-align: center;
	color: #66bbff;
}
fieldset{
margin: 15px 150px;
}
</style>

<title>Agenda de Contatos</title>
</head>
<body>
	
	<form action="insert" name="frmContato">
<fieldset class="border p-2">
   <legend  class="float-none w-auto p-2"><h1>Criar novo contato</h1></legend>
   <div class="form-floating mb-3">
				<input type="text" class="form-control" id="nome"
					placeholder="Nome" name="nome"> <label for="nome">Nome Completo:</label>
			</div>
			<div class="form-floating mb-3">
				<input type="text" name="fone" class="form-control" id="fone"
					placeholder="Telefone:"> <label for="fone">Fone:</label>
			</div>
			<div class="form-floating mb-3">
				<input type="email" class="form-control" id="email"
					placeholder="E-mail" name="email"> <label for="email">E-mail:</label>
			</div>
			<div class="form-floating">
				<input class="btn btn-primary" type="button" value="Adicionar" onclick="validar()">
			</div>
		</form>
		<script src="scripts/validador.js"></script>
</body>		
</html>
